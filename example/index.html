<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UC Número Alumno</title>
  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="../dist/uc-numero-alumno.built.js"></script>
</head>

<body>
  <form class="form">
    <label for="text-input">Ingresa número de alumno:</label>
    <input id="text-input" type="text" name="name" value=""></input>
  </form>
  <p>
    Es válido:
    <span id="valid"></span>
  </p>

  <script type="text/javascript">
    $(document).ready(function() {
      function validateInput(identifier) {
        $('#valid').text(validate(identifier));
      }

      $('#text-input').on('input', function() {
        validateInput($(this).val());
      });

      validateInput('');
    });
  </script>
</body>

</html>
